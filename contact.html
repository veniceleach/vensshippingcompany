<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Vens Shipping Express</title>
<style>
    body {margin:0; font-family: Arial, sans-serif; background-color:#fff; color:#333;}
    .container {width:90%; max-width:1200px; margin:0 auto;}
    a {text-decoration:none; color:#fff;}
    h1,h2,h3 {margin:0.5em 0;}

    /* Header */
    header {background-color:#ff69b4; padding:15px 0;}
    header .logo {color:#fff; font-size:2em; display:inline-block; margin-left:10px;}
    header nav {float:right;}
    header nav ul {list-style:none; margin:0; padding:0;}
    header nav ul li {display:inline-block; margin-left:20px;}
    header nav ul li a {color:#fff; font-weight:bold;}

    /* Contact Section */
    #contact {padding:60px 20px; background-color:#ffe6f0;}
    #contact h2 {color:#ff1493; text-align:center; margin-bottom:30px;}
    .contact-info {text-align:center; margin-bottom:40px;}
    .contact-info p {margin:10px 0; font-size:1.1em;}
    .contact-form {max-width:600px; margin:0 auto; background-color:#fff; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
    .contact-form input, .contact-form textarea {width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;}
    .contact-form button {background-color:#ff1493; color:#fff; padding:15px 30px; border:none; border-radius:5px; font-size:1em; cursor:pointer;}
    .contact-form button:hover {background-color:#ff69b4;}

    /* Footer */
    footer {background-color:#ff69b4; color:#fff; text-align:center; padding:20px 0;}

    /* Responsive */
    @media(max-width:768px) {
        header nav {float:none; text-align:center; margin-top:10px;}
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <h1 class="logo">
            <img src="images/logo.png" alt="Vens Shipping Logo" style="height:40px; vertical-align:middle; margin-right:10px;">
            Vens Shipping Express
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
               
            </ul>
        </nav>
    </div>
</header>

<section id="contact">
    <div class="container">
        <h2>Contact Us</h2>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Address:</strong> 123 Kingston Road, Kingston, Jamaica</p>
            <p><strong>Phone:</strong> +1 (876) 555-1234</p>
            <p><strong>Email:</strong> support@vensshipping.com</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2026 Vens Shipping Express. All rights reserved.</p>
    </div>
</footer>

<script>
// Simple form handler (just clears form and alerts)
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Thank you for contacting us! We will get back to you shortly.');
    document.getElementById('contactForm').reset();
});
</script>

</body>
</html>
