<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - Vens Shipping Express</title>
<style>
body {margin:0; font-family: Arial, sans-serif; background: linear-gradient(to right, #ffe6f0, #fff); display:flex; justify-content:center; align-items:center; height:100vh;}
.reset-box {background:#fff; padding:40px; border-radius:10px; width:100%; max-width:420px; box-shadow:0 0 20px rgba(255,20,147,0.25);}
.reset-box h2 {text-align:center; color:#ff1493; margin-bottom:25px;}
input {width:100%; padding:12px; margin-top:5px; border:1px solid #ffb6c1; border-radius:6px;}
input:focus {border-color:#ff1493;}
button {width:100%; padding:14px; margin-top:20px; border:none; border-radius:6px; background:#ff1493; color:#fff; font-weight:bold; cursor:pointer;}
button:hover {background:#e01384;}
.success, .error {text-align:center; margin-top:15px; display:none; font-weight:bold;}
.success {color:green;} .error {color:red;}
</style>
</head>
<body>

<div class="reset-box">
    <h2>Reset Password</h2>
    <input type="email" id="resetEmail" placeholder="Enter your email" required>
    <button id="resetBtn">Send Reset Link</button>
    <div id="message" class="success"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
